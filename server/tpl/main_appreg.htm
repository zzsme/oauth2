<html>
<head>
    <title>OAuth2 应用注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>OAuth2 应用注册</h1>

<form id="form2" method="post" action="">

    <div style="border: 1px solid #ccc;margin: 20px;">
        <p>应用名称：
            <input name="appname" type="text" id="appname"/>
        </p>

        <p>回调地址：
            <input type="text" name="rurl" id="rurl"/>
        </p>

        <p>
            <input type="submit" value="提交"/>
        </p>
    </div>

</form>
